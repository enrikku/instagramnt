<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Creacion del registrar usuario -->
  <!-- En la bbdd el usuario contiene id, username, nombre, email, apellido, password, imagen -->

  <form (ngSubmit)="crearUsuario()" [formGroup]="usuarioForm" method="post">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input formControlName="nombre" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Apellido</ion-label>
      <ion-input formControlName="apellido" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input formControlName="email" required></ion-input>
      <!-- Muestra un mensaje de error si el campo de correo electr칩nico no es v치lido -->
      <div *ngIf="usuarioForm.get('email')?.hasError('email') && usuarioForm.get('email')?.touched">
        Correo electr칩nico inv치lido.
      </div>

      
    </ion-item>
    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input formControlName="username" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" formControlName="password" required></ion-input>
    </ion-item>

    <ion-button type="submit" [disabled]="!usuarioForm.valid">Enviar</ion-button>
    <div *ngIf="!loginCorrecto">
      {{ errorMessage }}
    </div>
  </form>
</ion-content>
