<ion-content [fullscreen]="true">
  <div id="container">
    <form (ngSubmit)="crearUsuario()" [formGroup]="usuarioForm" method="post">
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input formControlName="nombre" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Apellido</ion-label>
        <ion-input formControlName="apellido" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input formControlName="email" required></ion-input>
        <!-- Muestra un mensaje de error si el campo de correo electr칩nico no es v치lido -->
        <div *ngIf="usuarioForm.get('email')?.hasError('email') && usuarioForm.get('email')?.touched">
          Correo electr칩nico inv치lido.
        </div>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Username</ion-label>
        <ion-input formControlName="username" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="{{ showPassword ? 'text' : 'password' }}" formControlName="password" required></ion-input>
        <ion-icon [class.visible-icon]="!showPassword" [class.hidden-icon]="showPassword" slot="end"
          style="margin-top: 20px;" (click)="togglePasswordVisibility()"></ion-icon>
      </ion-item>

      <ion-button type="submit" [disabled]="!usuarioForm.valid">Enviar</ion-button>


      <div *ngIf="!loginCorrecto">
        {{ errorMessage }}
      </div>
    </form>
  </div>
</ion-content>
