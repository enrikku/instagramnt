<ion-header [translucent]="true">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> 
  <ion-toolbar>
     <ion-title>login</ion-title>
   </ion-toolbar>
 </ion-header>
 
 <ion-content [fullscreen]="true">
   <ion-header collapse="condense">
     <ion-toolbar>
       <ion-title size="large">login</ion-title>
     </ion-toolbar>
   </ion-header>
 
   <!-- Creacion del registrar usuario -->
   <!-- En la bbdd el usuario contiene id, username, nombre, email, apellido, password, imagen -->
 
   <form (ngSubmit)="crearUsuario()" [formGroup]="usuarioForm" method="post">
     <ion-item>
       <ion-label position="floating">Nombre</ion-label>
       <ion-input formControlName="nombre" required></ion-input>
     </ion-item>
     <ion-item>
       <ion-label position="floating">Apellido</ion-label>
       <ion-input formControlName="apellido" required></ion-input>
     </ion-item>
     <ion-item>
       <ion-label position="floating">Email</ion-label>
       <ion-input formControlName="email" required></ion-input>
       <!-- Muestra un mensaje de error si el campo de correo electr칩nico no es v치lido -->
       <div *ngIf="usuarioForm.get('email')?.hasError('email') && usuarioForm.get('email')?.touched">
         Correo electr칩nico inv치lido.
       </div>
       
       
       
     </ion-item>
     <ion-item>
       <ion-label position="floating">Username</ion-label>
       <ion-input formControlName="username" required></ion-input>
     </ion-item>
 
     <ion-item>
       <ion-label position="floating">Password</ion-label>
       <ion-input type="{{ showPassword ? 'text' : 'password' }}" formControlName="password" required></ion-input>
       <ion-icon [class.visible-icon]="!showPassword" [class.hidden-icon]="showPassword" slot="end" style="margin-top: 20px;" (click)="togglePasswordVisibility()"></ion-icon>
     </ion-item>
     
     <ion-button type="submit"  [disabled]="!usuarioForm.valid">Enviar</ion-button>
     
     
     <div *ngIf="!loginCorrecto">
       {{ errorMessage }}
     </div>
   </form>
 </ion-content>
