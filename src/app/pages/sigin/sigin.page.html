<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>


  <form method="post" (ngSubmit)="verificarUsuaris(username, password)">
    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input name="username" required [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" name="password" required [(ngModel)]="password"></ion-input>
    </ion-item>

    <ion-button type="submit">Enviar</ion-button>
  </form>
</ion-content>
